<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielsteuerung</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon/favicon.ico">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>El Pollo Loco - Spielsteuerung</h1>
    </header>
    <main>
        <button class="back-button" onclick="history.back()">Back Menu</button>
        <section class="controls">
            
            <h2>Steuerung des Spiels</h2>
            <p>Erfahren Sie, wie Sie Ihr Spielerlebnis maximieren können, indem Sie die folgenden Tasten verwenden:</p>
            <div class="control-list">
                <div class="control-item">
                    <span class="key">→</span>
                    <p>Bewegt sich nach rechts</p>
                </div>
                <div class="control-item">
                    <span class="key">←</span>
                    <p>Bewegt sich nach links</p>
                </div>
                <div class="control-item">
                    <span class="key">D</span>
                    <p>Wirft Flaschen</p>
                </div>
                <div class="control-item">
                    <span class="key">Space</span>
                    <p>Springt</p>
                </div>
            </div>
        
          
        </section>
    </main>
    <footer>
        <p>&copy; 2024 El Pollo Loco. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
